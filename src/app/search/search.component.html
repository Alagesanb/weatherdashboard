<mat-card>    
  <!-- Title of an Card -->    
  <mat-card-title>    
    Dashboard
  </mat-card-title>    
  
  <mat-card-content>
    <form  [formGroup]="weatherSearchForm" (submit)="weatherSearchbyLocation(weatherSearchForm.value)">    
      <div class="form-group">
        <mat-form-field class="demo-full-width">  
          <input matInput placeholder="Searching for a city.." formControlName="city">    
        </mat-form-field>
      </div>  
      
        <div class="form-group">
          <mat-form-field class="demo-full-width">  
            <input matInput placeholder="Searching for a state.." formControlName="state">    
          </mat-form-field>
        </div> 
        
        <div class="form-group">
          <mat-form-field class="demo-full-width">  
            <input matInput placeholder="Searching for a country.." formControlName="country">    
          </mat-form-field>
        </div> 
         
        <div class="form-group">
          <mat-form-field class="demo-full-width">  
            <input matInput placeholder="Searching for a zip.." formControlName="zipcode">    
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="demo-full-width">  
            <input matInput placeholder="Searching for a latitude.." formControlName="latitude">    
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field class="demo-full-width">  
            <input matInput placeholder="Searching for a longitude.." formControlName="longitude">    
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill"> 
            <mat-select name="ForecastType" (selectionChange)="selectedValue($event)" formControlName="forecastdata" 
              placeholder="Forecast Types">
              <mat-option *ngFor="let forecasttypes of forecastList"  [value]="forecasttypes">{{forecasttypes}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div>
          <button type="submit" [disabled]="weatherSearchForm.value.forecastdata === ''" mat-raised-button color="primary">Search for the forecast</button>
        </div>
    </form>

  </mat-card-content>    
</mat-card>
